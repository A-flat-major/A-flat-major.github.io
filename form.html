<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        昵称：
        <input type="text" name="昵称" ><br/>
        密码：
        <input type="password" name="密码" ><br/>
        邮箱：
        <input type="email" name="email" >
            <select name="email_suffix">
                <option value="@qq.com">qq.com</option>
                <option value="@126.com">126.com</option>
                <option value="@163.com">163.com</option>
                <option value="@gmail.com">gmail.com</option>
                <option value="@outlook.com">outlook.com</option>
            </select><br/>
        性别：
        <input type="radio" name="gender" value="male" > 男
        <input type="radio" name="gender" value="female" > 女<br/>
        爱好：
        <input type="checkbox" name="hobby" value="travel"> 旅游
        <input type="checkbox" name="hobby" value="photography"> 摄影
        <input type="checkbox" name="hobby" value="sports"> 运动<br/>
        个人简介：<br/>
        <textarea name="bio" rows="10" cols="45"></textarea><br/>
        上传个人照片：<br/>
        <input type="file" name="photo"><br/>
        <hr/>
        <p style="text-align: center;">
            <input type="submit" value="立即注册"></p>
    </form>
</body>
</html>
